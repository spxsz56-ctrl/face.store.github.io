}

}
.modelo img {

.info {

.precio {

}
.extra {

}

  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(4px);
}
.modal-content {
  background: #111;
  padding: 18px;
  border-radius: 15px;
  text-align: center;
  max-width: 360px;
  width: 92%;
  max-height: 88vh;
  overflow-y: auto;
  box-shadow: 0 0 30px #ff0000;
  transform: scale(0.98);
  transition: transform 0.18s ease;
}
.modal-content.show {
  transform: scale(1);
}
.modal-content img {
  width: 100%;
  max-height: 260px;
  object-fit: contain;
  border-radius: 12px;
  margin-bottom: 10px;
}
.close {
  color: #ff1a1a;
  float: right;
  font-size: 1.5em;
  cursor: pointer;
  transition: color 0.3s;
}
.close:hover { color: #ff4d4d; }

/* Función para construir el HTML de pestañas (G5 / PK) dentro del modal */
function construirPestanas(nombre) {
  const desc = descripciones[nombre] || { g5: "", pk: "" };
  const tieneG5 = Boolean(desc.g5 && desc.g5.trim());
  const tienePK = Boolean(desc.pk && desc.pk.trim());

  // Si no hay descripciones, devolvemos vacío
  if (!tieneG5 && !tienePK) return "";

  // Botones de pestañas
  let botones = '<div class="modal-tabs"><div class="tab-buttons">';
  if (tieneG5) botones += `<button class="tab-btn active" data-tab="g5">Calidad G5</button>`;
  if (tienePK) botones += `<button class="tab-btn ${tieneG5 ? '' : 'active'}" data-tab="pk">Calidad PK</button>`;
  botones += '</div>';

  // Contenidos
  botones += '<div class="tab-areas">';
  if (tieneG5) botones += `<div class="tab-content tab-pane" data-tab="g5" style="display:block;">${desc.g5}</div>`;
  if (tienePK) botones += `<div class="tab-content tab-pane" data-tab="pk" style="display:${tieneG5 ? 'none' : 'block'};">${desc.pk}</div>`;
  botones += '</div></div>';

  return botones;
}

/* Manejo de clics en pestañas (delegado dentro del modal) */
modalContent.addEventListener('click', (e) => {
  const btn = e.target.closest('.tab-btn');
  if (!btn) return;
  const tab = btn.getAttribute('data-tab');
  if (!tab) return;
  // botones
  modalContent.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b === btn));
  // panes
  modalContent.querySelectorAll('.tab-pane').forEach(p => {
    p.style.display = (p.getAttribute('data-tab') === tab) ? 'block' : 'none';
  });
});

function abrirModal(modelo) {
  modal.style.display = 'flex';
  modalContent.classList.add('show');
  modalImg.src = modelo.imagen;
  modalNombre.textContent = modelo.nombre;

  // Mantener el texto original extra (si lo hay) y agregar las pestañas debajo
  modalPrecio.innerHTML = modelo.precio || "";
  modalExtra.innerHTML = modelo.extra ? `<span class="extra">${modelo.extra}</span>` : "";

  // Agregar las pestañas con descripciones (si existen)
  const pestanasHTML = construirPestanas(modelo.nombre);
  if (pestanasHTML) {
    // crear contenedor temporal para insertar sin romper estructura original
    const wrapper = document.createElement('div');
    wrapper.innerHTML = pestanasHTML;
    // eliminar cualquier pestaña previa antes de insertar
    const prev = modalContent.querySelectorAll('.modal-tabs');
    prev.forEach(p => p.remove());
    modalContent.appendChild(wrapper.firstChild);
  } else {
    // eliminar pestañas previas si no hay descripciones para este modelo
    const prev = modalContent.querySelectorAll('.modal-tabs');
    prev.forEach(p => p.remove());
  }

  // Sonido: sólo para JORDAN
  if (modelo.nombre && modelo.nombre.toLowerCase().includes('jordan')) {
    playPop();
  }
}

cerrarModal?.addEventListener('click', () => {
  modal.style.display = 'none';
  modalContent.classList.remove('show');

/* ------------------ Sonidos WebAudio (no dependen de archivos) ------------------ */
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioCtx();

function playTone(freq, duration=0.12, type='sine', gain=0.12) {
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = type;
  o.frequency.setValueAtTime(freq, audioCtx.currentTime);
  g.gain.setValueAtTime(gain, audioCtx.currentTime);
  o.connect(g);
  g.connect(audioCtx.destination);
  o.start();
  g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
  setTimeout(()=> o.stop(), duration*1000 + 20);
}
function playPop() {
  playTone(950, 0.06, 'triangle', 0.12);
  setTimeout(()=> playTone(1200, 0.09, 'sine', 0.08), 70);
}
function playSparkle() {
  playTone(1400, 0.06, 'sine', 0.07);
  setTimeout(()=> playTone(1700, 0.05, 'sine', 0.06), 60);
  setTimeout(()=> playTone(2100, 0.04, 'sine', 0.05), 110);
}
function playBell() {
  playTone(880, 0.18, 'sine', 0.12);
  setTimeout(()=> playTone(660, 0.22, 'sine', 0.09), 140);
}

/* ------------------ Partículas (canvas) rojas y azules ------------------ */
const canvas = document.getElementById('fondoParticulasCanvas');
const ctx = canvas.getContext('2d');
let particles = [];
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function rand(min, max) { return Math.random() * (max - min) + min; }
for (let i = 0; i < 110; i++) {
  particles.push({
    x: rand(0, canvas.width),
    y: rand(0, canvas.height),
    vx: rand(-0.25, 0.25),
    vy: rand(-0.25, 0.25),
    r: rand(0.8, 2.8),
    color: Math.random() > 0.5 ? '#ff2a2a' : '#00b3ff',
    alpha: rand(0.3, 0.9)
  });
}
function drawParticles() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = p.color;
    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    if (p.x < -10) p.x = canvas.width + 10;
    if (p.x > canvas.width + 10) p.x = -10;
    if (p.y < -10) p.y = canvas.height + 10;
    if (p.y > canvas.height + 10) p.y = -10;
  });

  // líneas sutiles entre partículas cercanas
  for (let i=0;i<particles.length;i++){
    for (let j=i+1;j<particles.length;j++){
      const a = particles[i], b = particles[j];
      const dx = a.x - b.x, dy = a.y - b.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 110) {
        ctx.globalAlpha = (1 - dist/110) * 0.12;
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 0.6;
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(drawParticles);
}
drawParticles();
